<!DOCTYPE html>
<html>
<head>
  <title>Add New User - SmartGate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      padding: 1.5rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h2 {
      margin: 0;
      color: #1f2937;
    }
    .back-link {
      color: #4b5563;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
    .error-message {
      color: #ef4444;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Add New User</h2>
      <a href="/admin" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    
    {% if get_flashed_messages(category_filter=["error"]) %}
      <div class="error-message">
        {% for message in get_flashed_messages(category_filter=["error"]) %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    
    <form method="post">
      <div class="form-group">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
      </div>
      
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <button type="submit">Continue to Face Enrollment</button>
    </form>
  </div>
</body>
</html>
